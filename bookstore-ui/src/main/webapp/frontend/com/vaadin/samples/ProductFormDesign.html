<!-- Dependency resources -->
<link rel="import" href="../../../bower_components/polymer/polymer-element.html">
<!-- Added Web Component dependencies to make Vaadin Designer preview work -->
<link rel="import" href="../../../bower_components/vaadin-text-field/vaadin-text-field.html">
<link rel="import" href="../../../bower_components/vaadin-combo-box/vaadin-combo-box.html">
<link rel="import" href="../../../bower_components/vaadin-button/vaadin-button.html">
<link rel="import" href="../../../bower_components/vaadin-icons/vaadin-icons.html">
<link rel="import" href="../../../bower_components/vaadin-ordered-layout/vaadin-horizontal-layout.html">

<link rel="import" href="../../../styles/shared-styles.html">

<!-- Defines the reviews-list element -->
<dom-module id="product-form">

    <template>
        <style include="shared-styles">
        </style>

        <vaadin-vertical-layout height-full margin="false" style-name="form-layout">
            <vaadin-text-field caption="Product name" id="productName" width-full></vaadin-text-field>
            <vaadin-text-field caption="Price" id="price" width-full></vaadin-text-field>
            <vaadin-text-field id="stockCount" caption="In Stock" width-full></vaadin-text-field>
            <vaadin-combo-box caption="Availability" id="availability" width-full null-selection-allowed="false"
                              text-input-allowed="false"></vaadin-combo-box>
            <div class="expander"></div>
            <vaadin-button style-name="v-button-primary" id="save">
                Save
            </vaadin-button>
            <vaadin-button style-name="v-button-cancel" id="discard">
                Discard Changes
            </vaadin-button>
            <vaadin-button style-name="v-button-cancel" id="cancel" click-shortcut="escape">
                Cancel
            </vaadin-button>
            <vaadin-button style-name="v-button-danger" id="delete">
                Delete
            </vaadin-button>
        </vaadin-vertical-layout>
    </template><!-- Polymer boilerplate to register the product-form element -->

    <script>
    class ProductForm extends Polymer.Element {
      static get is() {
        return 'product-form';
      }

      ready() {
        super.ready();
      }
    }
    window.customElements.define(ProductForm.is, ProductForm);

    </script>
</dom-module>
